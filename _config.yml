# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Asion Lu's Blog
subtitle: A little bit.
description: I'm not a programmer, I'm a technology farmer!
author: Asion Lu
language: zh-CN # en
timezone: Asia/Shanghai
favicon: /assets/img/favicon.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://seekheap.com
root: /
#permalink: :category/:year/:month/:day/:title/
permalink: posts/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: others
category_map:
  programming: programming
  java: java
  life: life
  other: other
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next #maupassant #jekyll #hueman #yilia #next #material #landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:search-cloud/asion-lu-blog.git
  branch: master


feed:
  type: atom
  path: atom.xml
  limit: 20

jekyll:
  project: false
  selfIntro: true
  sign_image: /assets/img/compiler.jpg

# social
social:
  github: https://github.com/search-cloud
  weibo: http://weibo.com/luHsian
  twitter: https://twitter.com/AsoinLu
  facebook: https://www.facebook.com/AsionLu/
  google-plus: https://plus.google.com/u/0/104844052523179213676
  wechat: /assets/img/wechat.jpg

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: true
    categories: true
    tags: true